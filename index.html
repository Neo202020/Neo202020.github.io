<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Website</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    .pdf-container {
      position: relative;
      width: 100%;
      height: 0;
      padding-top: 56.2225%;
      padding-bottom: 0;
      box-shadow: 0 2px 8px 0 rgba(63,69,81,0.16);
      margin-top: 1.6em;
      margin-bottom: 0.9em;
      overflow: hidden;
      border-radius: 8px;
      will-change: transform;
    }
    .pdf-container iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      border: none;
      padding: 0;
      margin: 0;
    }
  </style>
</head>
<body>

  <!-- PDF Embed from Google Drive -->
  <div class="pdf-container">
    <iframe loading="lazy" src="https://drive.google.com/uc?export=view&id=1C3reochEKzl4gd9F7f-kRG27iW9Mz021" allowfullscreen="allowfullscreen" allow="fullscreen">
    </iframe>
  </div>

</body>
</html>
