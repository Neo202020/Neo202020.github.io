<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Website</title>
    <style>
        /* Make sure body and html take up full height */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevents extra scrolling outside the iframe */
        }

        /* Ensure iframe takes up full viewport */
        .iframe-container {
            position: fixed; 
            top: 0; 
            left: 0;
            width: 100%;
            height: 100vh;
        }

        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>

    <div class="iframe-container">
        <iframe 
            src="https://www.canva.com/design/DAGhCpGLh_s/DN_GcjfnRk-UgBSzgT2J2Q/view?embed" 
            allowfullscreen="allowfullscreen" 
            allow="fullscreen">
        </iframe>
    </div>

</body>
</html>
