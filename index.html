<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Website</title>
    <style>
        /* Ensures the iframe can scroll */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden; /* Prevents double scrollbars */
        }

        .iframe-container {
            width: 100%;
            height: 100vh; /* Makes iframe take full screen height */
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>

    <div class="iframe-container">
        <iframe 
            loading="lazy" 
            src="https://www.canva.com/design/DAGhCpGLh_s/DN_GcjfnRk-UgBSzgT2J2Q/view?embed" 
            allowfullscreen="allowfullscreen" 
            allow="fullscreen">
        </iframe>
    </div>

</body>
</html>
